{% load bootstrap5 %}
{% load static %}

{% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
{% endblock %}


{% block content %}
<div class="container-fluid inde">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-7 signin">
            {% if form.errors %}
            <p> Information failed verification </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center mt-4">Sign Up</h3>
                </div>
                <div class="panel-body">


                    <form action="/accounts/register/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm mt-3" value="Sign Up">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                </div>

            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}

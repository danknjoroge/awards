{% extends 'base.html' %}
{% load bootstrap5 %}


{% block content %}
    <h1>Hello {{user}} </h1>




    <div class="container">
        
    <div class="row">
        {% for project in projects %}
        <div class="col-lg-4">
            <h4>Project Name: {{project.title}}</h4>
            {{project.image.url}}
            <img src="{{project.image.url}}" alt="" width="341rem">
            {{project.posted_by}}
            {{project.date_posted}}
        </div>
        {% endfor %}
    </div>
    

    </div>

    
       
       

    


    


{% endblock %}

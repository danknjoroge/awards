{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block styles %}
 {% bootstrap_css %}
 <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}


{% block content %}
    

<div class="container-fluid single">
  <div class="container row">
    <h2 style="text-align: center;">Upload a new Project</h2>
    <div class="col-md-3"></div>
    <div class="col-md-7">
      <form  action="{%url 'newProject'%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}
      
          {% bootstrap_form form%}
          <input type="submit" class="btn btn-primary btn-md" value="Upload">
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
</div>
{% endblock %}

{% block scripts %} {{block.super}}
{% endblock %}

{% load bootstrap5 %}
{% load static %}

{% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid index" style="height: 670px" height="900px">
  <div class="container ">
    <div class="row">
      <!-- Empty div -->
      <div class="col-md-4"></div>
      <div class="col-md-4 signin">
        {% if form.errors %}
          <p> Password or Username is incorrect </p>
        {% endif %}
        <div class="panel panel-default">
  
          <div class="panel-heading">
            <h3 class="text-center mt-4">Sign In</h3>
          </div>
          <div class="panel-body my-4">
  
            <form  action="/accounts/login/" method="post" class="my-3">
              {% csrf_token %}
              {% bootstrap_form form%}
  
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Login">
              </div>
  
              <input type="hidden" name="next" value="{{next}}">
  
            </form>
  
          </div>
          <h3>Doesn't have an account?</h4>
          <a class='btn btn-primary mb-4' href="/accounts/register">Register</a>
  
  
        </div>
  
      </div>
     
      <div class="col-md-4"></div>
    </div>
  </div>
</div>

{% endblock %}
